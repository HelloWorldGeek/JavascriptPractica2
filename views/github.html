<!DOCTYPE html>
<html>
<head>
    <title>GITHUB</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>
    <nav>
        <div class="nav-wrapper blue darken-1">
            <a href="#" class="brand-logo center">GEEK APP</a>
        </div>
    </nav>
    <div class="container">
        
        <div class="row">
            <div class="col s12 m12">
                <div class="card">              
                    <div class="card-content">
                        <span class="card-title" >Buscar usuario de github </span>
                        <div class="row">
                            <form>
                                <div class="input-field">
                                    <input id="search" type="search" required>
                                    <label for="search"><i class="material-icons">search</i></label>
                                    <i class="material-icons">close</i>
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>
            </div>
            
            
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content" id="userContent">
                        
                    </div>
                </div>
            </div>
        </div>       
        
    </div>
    
    <script id="entry-template" type="text/x-handlebars-template">
    	<img src="{{avatar_url}}" width="200px" class="circle" alt="Contact Person">
		<h3 class="card-title" >{{name}} </h3>
		<ul class="collection">
			<li class="collection-item avatar">
				<a href="{{html_url}}" >
					<i class="material-icons circle">folder</i>
					<span class="title">Repositorio</span>
					<p>Github<br>
						Repositorio
					</p>
				</a>
			</li>
			<li class="collection-item avatar">
				<i class="material-icons circle green">insert_chart</i>
				<span class="title">Seguidores</span>
				<p>Followers : {{followers}} <br>
					Following : {{following}}
				</p>
			</li>
			<li class="collection-item avatar">
				<a href="{{blog}}">
					<i class="material-icons circle red">language</i>
					<span class="title">Blog</span>
					<p>{{blog}}</p>
				</a>
			</li>
			<li class="collection-item avatar">
				<a href="{{email}}">
					<i class="material-icons circle red">email</i>
					<span class="title">Email</span>
					<p>{{email}}</p>
				</a>
			</li>
		</ul>
    </script>
    
     <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/Materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/github.js"></script>
	

    
</body>
</html>
