<!DOCTYPE html>
<html>
<head>
    <title>HOLI</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/Materialize/dist/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
</head>
<body>
    <nav>
        <div class="nav-wrapper light-green">
            <a href="#" class="brand-logo center">GEEK APP HOLIU</a>
        </div>
    </nav>
    <div class="container">
        
        <div class="row">
            <div class="col s12 m12">
                <div class="card">              
                    <div class="card-content">
                        <span class="card-title" >REGISTRAR EMPLEADOS </span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">account_circle</i>
                                        <input id="first_name" type="text" class="validate">
                                        <label for="first_name">First Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">perm_identity</i>
                                        <input id="last_name" type="text" class="validate">
                                        <label for="last_name">Last Name</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">email</i>
                                        <input id="email" type="email" class="validate">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="input-field col s6">
                                        <i class="material-icons prefix">contact_phone</i>
                                        <input id="telefono" type="number" class="validate">
                                        <label for="telefono">Telefono</label>
                                    </div>
                                    <button id="submitButton" class="btn waves-effect waves-light" type="button" >Registrar
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </form>
                        </div>                        
                    </div>
                </div>
            </div>
            
            
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <table>
                            <thead>
                            <tr>
                                <th data-field="full_name">FULL NAME</th>
                                <th data-field="email">EMAIL</th>
                                <th data-field="telefono">TELEFONO</th>
                            </tr>
                            </thead>

                            <tbody id="contenidoEmpleados">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>       
        
    </div>
    
    <script id="entry-template" type="text/x-handlebars-template">
        {{#each empleados}}
            <tr>
                <td>{{firstName}}</td>
                <td>{{email}}</td>
                <td>{{telefono}}</td>
            </tr>
        {{/each}}
    </script>
    
     <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/Materialize/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
